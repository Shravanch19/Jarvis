<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="panel flexx">
        <div class="sidepanel">
            <div id="loading-screen">
                <div class="loader">
                    <div class="main">
                        <div class="myCircle">
                            <div class="mainCircle">
                                <div class="circle">
                                    <div class="circle1">
                                        <img src="Photos/reactor.png" alt="Reactor">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chats">
                <div class="chats-panel">
                    <H2>Chats</H2>
                    <button class="animated-button" id="newChatbtn">
                        <span>New Chat</span>
                        <span></span>
                      </button>
                </div>
                <ul class="Chats-box" id="Chats-box">
                    <li id="NewChat">hello</li>
                </ul>
            </div>
            <footer>
                <p>&copy; 2024 Stark Industries</p>
            </footer>
        </div>
        <div class="mainpanel">
            <header class="flexx">
                <img src="Photos/jarvis.png" alt="JARVIS Logo">
            </header>
            <main>
                <div class="main-area" id="main-area">
                    <p>Hello Sir! , What can i do for you today?</p>
                </div>
                <div class="searchBar">
                    <input type="text" placeholder=" Chat Here..." id="searchbox" aria-label="Chat Input">
                    <button id="speechbtn" aria-label="Send Message"><i class="fa-solid fa-microphone"></i></button>
                    <button id="btn" aria-label="Send Message"><i class="fa-solid fa-circle-arrow-right"></i></button>
                </div>
            </main>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script src="scripts.js" type="module"></script>
</body>

</html>
